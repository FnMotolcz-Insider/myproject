<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>T-Shirt Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li class="cart"><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Classic White T-Shirt">
                <h3>Classic White</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Black Logo T-Shirt">
                <h3>Black Logo</h3>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Graphic Print T-Shirt">
                <h3>Graphic Print</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 T-Shirt Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
